<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REEFORMA | Global PR & Asian Luxury Storytelling</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'bone': '#EFEEE9',
                        'brand-primary': '#854d0e',
                        'text-primary': '#1A1A1A',
                        'text-secondary': '#44403c',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-bone text-text-primary min-h-screen flex flex-col antialiased">

    <!-- Navigation -->
    <header class="w-full px-6 py-8 md:px-12 lg:px-16 flex justify-between items-start md:items-center">
        <!-- Logo -->
        <a href="#" class="block group">
            <svg width="36" height="24" viewBox="0 0 36 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect y="0" width="24" height="4" fill="#854d0e"/>
                <rect y="9" width="36" height="4" fill="#E84A27"/>
                <rect y="18" width="24" height="4" fill="#E84A27"/>
            </svg>
        </a>

        <!-- Desktop Menu -->
        <nav class="hidden md:flex items-center gap-8 lg:gap-10 text-[15px] font-normal text-text-secondary tracking-wide">
            <a href="#" class="hover:text-text-primary transition-colors">Team</a>
            <a href="#" class="hover:text-text-primary transition-colors">Expertise</a>
            <a href="#" class="hover:text-text-primary transition-colors">Luxury Brands</a>
            <a href="#" class="hover:text-text-primary transition-colors">Storytelling</a>
            <a href="#" class="hover:text-text-primary transition-colors">Global Entry</a>
            <button class="ml-2 hover:text-text-primary transition-colors" aria-label="Search">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </button>
        </nav>
        
        <!-- Mobile Menu Button -->
        <button class="md:hidden text-text-primary pt-1">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        </button>
    </header>

    <!-- Hero Content -->
    <main class="flex-grow px-6 md:px-12 lg:px-16 pt-16 pb-24 md:pt-28 md:pb-36">
        <h1 class="font-serif text-[2.75rem] leading-[1.15] md:text-[4.5rem] lg:text-[5.5rem] text-text-primary max-w-6xl">
            Bridges <span class="italic font-normal">Asian luxury</span><br>
            to global markets.
        </h1>
    </main>

    <!-- Image Grid -->
    <section class="w-full grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4">
        <!-- Image 1: Man in suit (Light bg) -->
        <div class="relative aspect-[3/4] lg:aspect-[0.85] w-full group overflow-hidden bg-gray-100">
            <img src="https://placehold.co/600x800/F5F5F5/CCCCCC?text=Man+in+Suit" alt="Man in suit" class="w-full h-full object-cover opacity-90 mix-blend-multiply">
            <!-- Shield Icon Overlay -->
            <div class="absolute bottom-5 left-5 text-gray-400">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                    <line x1="12" y1="8" x2="12" y2="16"></line>
                    <line x1="8" y1="12" x2="16" y2="12"></line>
                </svg>
            </div>
        </div>
        
        <!-- Image 2: Man in green shirt (Light bg) -->
        <div class="relative aspect-[3/4] lg:aspect-[0.85] w-full overflow-hidden bg-gray-100">
            <img src="https://placehold.co/600x800/EAEAEA/BBBBBB?text=Man+on+Blocks" alt="Man sitting" class="w-full h-full object-cover opacity-90 mix-blend-multiply">
        </div>

        <!-- Image 3: Portrait (Dark bg) -->
        <div class="relative aspect-[3/4] lg:aspect-[0.85] w-full overflow-hidden bg-gray-800">
            <img src="https://placehold.co/600x800/2C3539/666666?text=Portrait+Dark" alt="Portrait dark" class="w-full h-full object-cover opacity-80">
        </div>

        <!-- Image 4: Outdoors (Natural) -->
        <div class="relative aspect-[3/4] lg:aspect-[0.85] w-full overflow-hidden bg-stone-700">
            <img src="https://placehold.co/600x800/5C5346/999999?text=Outdoors" alt="Outdoors" class="w-full h-full object-cover opacity-80">
        </div>
    </section>

</body>
</html>
